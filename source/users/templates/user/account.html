{% extends "base.html" %}
{% load crispy_forms_filters %}
{%  block head %}
{% endblock %}

{% block body %}

		<div class="container d-flex justify-content-center mb-5">
			<div class="card p-3 rounded-3 shadow-sm">
			<img class="rounded-circle account-img mx-auto" width="300" height="300" src="{{ user.image_url }}">
			<div class = "m-auto">
        <form method="post" class="mx-auto" enctype="multipart/form-data">
          {% csrf_token %}
						<div class="col">
							<div class="form-group">
								{{ update_user|crispy }}
							</div>
							<div class="form-group">
								<a href="{% url "users:change_password" %}">Change Password</a>
								<hr>
								<label class="mb-3">Change Avatar:</label>
								{{ update_profile.image }}
							</div>
						</div>
            <br><br>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    	</div>
		</div>
		</div>
{% endblock %}
