{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block body %}

	{% load crispy_forms_tags %}
    <div class="container card p-3 rounded-3 shadow-sm my-5 m-auto w-50">
		{% if user.id == None %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Войти</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group my-3">
                <button class="btn btn-primary" type="submit">Войти</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Не зарегистрированы? <a class="ml-2" href="{% url 'users:register' %}">Регистрация</a>
            </small>
        </div>
		{% else %}
			<a class="btn btn-primary" href="{% url 'users:logout' %}">Выйти</a>
		{% endif %}
    </div>

{% endblock %}
